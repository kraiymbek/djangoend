
<html>
<head>
    <title>Django goi</title>

</head>
<body>

    <div class="content">


            <h1>Raiymbek Kurmetkhan Django Blog</h1>

            <a href="/blog/create" role="button">Create Post</a>



            {% for obj in object_list %}


              <div class="post-wrapper">
                <div class="post">
                  <div class="post-item">
                    <h3><a href="{% url "blog:detail" id=obj.id %}">{{ obj.title }} </a></h3>
                    <p>{{  obj.body }} </p>
                      <p>{{ obj.createdAt }}</p>
                    <p>
                        <a href="{% url "blog:update" obj.id %}" class="btn btn-primary" role="button">Edit</a>
                        <a href="{% url "blog:delete" obj.id %}" class="btn btn-primary" role="button">Delete</a>


                    </p>
                  </div>
                </div>
              </div>

            {% endfor %}

    </div>



</body>
</html>
